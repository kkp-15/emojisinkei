<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字神経衰弱</title>
    <style>
        body {
            background-image: url('background.jpg'); /* 背景画像を設定 */
            background-size: cover; /* 背景画像が画面全体にフィットするように */
            background-position: center; /* 背景画像を中央に配置 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 20vw); /* 画面幅に合わせてカードのサイズを調整 */
            grid-gap: 5vw; /* 余白も相対的に調整 */
            justify-content: center;
            margin-top: 5vh; /* 上部余白を調整 */
        }
        .card {
            width: 20vw; /* 幅を画面幅の20%に設定 */
            height: 20vw; /* 高さも幅に合わせて設定 */
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vw; /* 絵文字のサイズも相対的に調整 */
            cursor: pointer;
            border-radius: 10px;
        }
        .card.flipped {
            background-color: white;
        }
        .game-message {
            text-align: center;
            font-size: 6vw;
            margin-top: 5vh;
            color: white; /* メッセージの色を白に */
        }
        #restart-button {
            display: none;
            text-align: center;
            margin-top: 5vh;
        }
        #restart-button button {
            padding: 3vw 6vw;
            font-size: 5vw;
            cursor: pointer;
        }
        #turns {
            text-align: center;
            font-size: 5vw;
            margin-top: 3vh;
            color: white; /* ターン数の文字色を白に */
        }

        /* スマホ向けにさらに調整 */
        @media (max-width: 600px) {
            .card {
                width: 25vw;
                height: 25vw;
                font-size: 5vw; /* 小さい画面では絵文字サイズを少し大きく */
            }
            .game-message {
                font-size: 7vw;
            }
            #turns {
                font-size: 6vw;
            }
            #restart-button button {
                font-size: 6vw;
                padding: 4vw 8vw;
            }
        }
    </style>
</head>
<body>
    <h1>絵文字神経衰弱</h1>
    <div id="turns">ターン数: 0</div>
    <div class="game-board" id="game-board"></div>
    <div class="game-message" id="game-message"></div>
    <div id="restart-button">
        <button onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        const emojis = ['😊', '😅', '😍', '😂', '😎', '🥺', '🤔', '😜'];
        let shuffledEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        const board = document.getElementById('game-board');
        let flippedCards = [];
        let matchedCards = [];
        let moveCount = 0;

        // ゲーム開始時にカードを並べる
        function createBoard() {
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        // カードをひっくり返す
        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matchedCards.includes(card)) {
                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;
                flippedCards.push(card);
                moveCount++;
                document.getElementById('turns').textContent = `ターン数: ${moveCount}`; // ターン数を更新

                if (flippedCards.length === 2) {
                    setTimeout(() => {
                        checkMatch();
                    }, 1000);
                }
            }
        }

        // 一致を確認
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                matchedCards.push(firstCard, secondCard);
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
            }
            flippedCards = [];

            // ゲームクリア判定
            if (matchedCards.length === shuffledEmojis.length) {
                setTimeout(() => {
                    document.getElementById('game-message').textContent = `おめでとう🎉 ゲームクリア！ターン数: ${moveCount}`;
                    document.getElementById('restart-button').style.display = 'block';
                }, 500);
            }
        }

        // ゲームのリスタート
        function restartGame() {
            shuffledEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            matchedCards = [];
            flippedCards = [];
            moveCount = 0;
            document.getElementById('game-message').textContent = '';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('turns').textContent = `ターン数: ${moveCount}`; // リスタート時にターン数リセット

            // 画面をリセットして新しいゲームを開始
            board.innerHTML = '';
            createBoard();
        }

        // 初回のゲームボードを作成
        createBoard();
    </script>
</body>
</html>
