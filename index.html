    <style>

<body>
    <h1 style="text-align: center;">çµµæ–‡å­—ç¥çµŒè¡°å¼±</h1>
    <div id="turns">ã‚¿ãƒ¼ãƒ³æ•°: 0</div>
    <div class="game-board" id="game-board"></div>
    <div class="game-message" id="game-message"></div>
    <div id="restart-button">
        <button onclick="restartGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>

    <script>
        const emojis = ['ğŸ˜Š', 'ğŸ˜…', 'ğŸ˜', 'ğŸ˜‚', 'ğŸ˜', 'ğŸ¥º', 'ğŸ¤”', 'ğŸ˜œ'];
        let shuffledEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        const board = document.getElementById('game-board');
        let flippedCards = [];
        let matchedCards = [];
        let moveCount = 0;

        // ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã«ã‚«ãƒ¼ãƒ‰ã‚’ä¸¦ã¹ã‚‹
        function createBoard() {
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã²ã£ãã‚Šè¿”ã™
        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matchedCards.includes(card)) {
                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;
                flippedCards.push(card);
                moveCount++;
                document.getElementById('turns').textContent = `ã‚¿ãƒ¼ãƒ³æ•°: ${moveCount}`; // ã‚¿ãƒ¼ãƒ³æ•°ã‚’æ›´æ–°

                if (flippedCards.length === 2) {
                    setTimeout(() => {
                        checkMatch();
                    }, 1000);
                }
            }
        }

        // ä¸€è‡´ã‚’ç¢ºèª
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                matchedCards.push(firstCard, secondCard);
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
            }
            flippedCards = [];

            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢åˆ¤å®š
            if (matchedCards.length === shuffledEmojis.length) {
                setTimeout(() => {
                    document.getElementById('game-message').textContent = `ãŠã‚ã§ã¨ã†ğŸ‰ ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼ã‚¿ãƒ¼ãƒ³æ•°: ${moveCount}`;
                    document.getElementById('restart-button').style.display = 'block';
                }, 500);
            }
        }

        // ã‚²ãƒ¼ãƒ ã®ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
        function restartGame() {
            shuffledEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            matchedCards = [];
            flippedCards = [];
            moveCount = 0;
            document.getElementById('game-message').textContent = '';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('turns').textContent = `ã‚¿ãƒ¼ãƒ³æ•°: ${moveCount}`; // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆæ™‚ã«ã‚¿ãƒ¼ãƒ³æ•°ãƒªã‚»ãƒƒãƒˆ

            // ç”»é¢ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ–°ã—ã„ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹
            board.innerHTML = '';
            createBoard();
        }

        // åˆå›ã®ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã‚’ä½œæˆ
        createBoard();
    </script>
